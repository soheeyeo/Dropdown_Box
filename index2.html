<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown-selectbox</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <article class="dropdownBox">
        <h2 class="txt-hide">최애 프로그래밍 언어를 선택하세요</h2>
        <button type="button" class="selectLanguage on">최애 프로그래밍 언어</button>
        <ul class="dropdownList">
            <li><button type="button">Python</button></li>
            <li><button type="button">Java</button></li>
            <li><button type="button">JavaScript</button></li>
            <li><button type="button">C#</button></li>
            <li><button type="button">C/C++</button></li>
        </ul>
    </article>

    <script src="main.js"></script>
</body>

</html>
