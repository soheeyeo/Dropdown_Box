<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown-selectbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article class="dropdownBox">
        <label class="select" for="selectLanguage" tabindex="0">최애 프로그래밍 언어</label>
        <input type="checkbox" id="selectLanguage">
        

        <div class="dropdownList">
            <label for="python">
                <input type="radio" name="language" id="python" value="Python">
                <span>Python</span>
            </label>

            <label for="java">
                <input type="radio" name="language" id="java" value="Java">
                <span>Java</span>
            </label>

            <label for="javascript">
                <input type="radio" name="language" id="javascript" value="JavaScript">
                <span>JavaScript</span>
            </label>

            <label for="csharp">
                <input type="radio" name="language" id="csharp" value="C#">
                <span>C#</span>
            </label>

            <label for="cplusplus">
                <input type="radio" name="language" id="cplusplus" value="Cplusplus">
                <span>C/C++</span>
            </label>
        </div>
    </article>
</body>

</html>
